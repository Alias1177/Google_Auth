name: Deploy Google_Auth

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy to Server (nohup background execution)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            mkdir -p /root/google_auth
            cd /root/google_auth
            if [ ! -d "Google_Auth" ]; then
              git clone git@github.com:Alias1177/Google_Auth.git
            fi
            cd Google_Auth
            git pull origin main
            docker-compose down

            # ğŸ“Œ Ğ£Ğ¡Ğ¢Ğ ĞĞĞ•ĞĞ˜Ğ• Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ¾Ğ¼ ÑĞ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ:
            nohup docker-compose up -d --build > /dev/null 2>&1 &
          EOF